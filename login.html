<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- custome css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Media css  -->
    <link rel="stylesheet" href="assets/css/media.css" />

    <title>Blood Oyala - Login</title>
  </head>
  <body class="register">
    <section class="register-2">
      <!-- signup section start  -->
      <section class="">
        <div class="col-lg-9 col-md-10 col-11 m-auto pt-5">
          <div class="card card-signup">

            <div class="row">
              <div
                class="col-lg-4 col-md-4 col-12 d-none d-lg-block d-md-block m-auto text-center"
              >
                <!-- <img src="assets/images/logo/blood-oyala-logo2.png" alt="" class="col-10"> -->
                <div class="row p-3">
                  <div class="col-lg-2 col-md-2">
                    <div class="login-bulate text-light">
                      <i class="fas fa-arrow-right"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9">
                    <h6 class="text-light text-start ps-2">
                      First Login Or SignUp Your account
                    </h6>
                  </div>
                </div>
                <div class="row p-3">
                  <div class="col-lg-2 col-md-2">
                    <div class="login-bulate text-light">
                      <i class="fas fa-arrow-right"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9">
                    <h6 class="text-light text-start ps-2">
                      First Login Or SignUp Your account
                    </h6>
                  </div>
                </div>
                <div class="row p-3">
                  <div class="col-lg-2 col-md-2">
                    <div class="login-bulate text-light">
                      <i class="fas fa-arrow-right"></i>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9">
                    <h6 class="text-light text-start ps-2">
                      First Login Or SignUp Your account
                    </h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-8 col-md-8 col-12">
                <div
              class="col-lg-4 col-md-4 col-12 d-lg-none d-md-none d-block m-auto text-center p-4"
            >
              <img
                src="assets/images/logo/blood-oyala-logo2.png"
                alt=""
                class="col-10"
                style="max-width: 150px"
              />
            </div>
            <h2 class="card-title text-center p-4 text-light">Login</h2>
            <div class="row">
              <div class="col-md-12">
                <div class="social text-center">
                  <button class="btn btn-just-icon btn-round btn-twitter">
                    <i class="fa fa-twitter"></i>
                  </button>
                  <button class="btn btn-just-icon btn-round btn-dribbble">
                    <i class="fa fa-google"></i>
                  </button>
                  <button class="btn btn-just-icon btn-round btn-facebook">
                    <i class="fa fa-facebook"> </i>
                  </button>
                </div>
              </div>
            </div>
                <form action="">
                  <div class="d-flex m-4">
                    <span class="icon">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <div class="register-input-field">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        autocomplete="off"
                      />
                      <label for="phone" class="label-name">
                        <span class="content-name">Your Email Address</span>
                      </label>
                    </div>
                  </div>
                  <div class="d-flex m-4">
                    <span class="icon">
                      <i class="fas fa-lock"></i>
                    </span>
                    <div class="register-input-field">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        autocomplete="off"
                      />
                      <label for="password" class="label-name">
                        <span class="content-name">Password</span>
                      </label>
                    </div>
                  </div>

                  <div class="p-2 m-auto text-center">
                    <button class="btn btn-outline-light">Login</button>
                  </div>
                  <div class="p-2 m-auto text-center">
                    <a href="register.html" class="text-primary"
                      >Forget Password</a
                    >
                  </div>
                  <div class="p-4 m-auto text-center">
                    <a href="register.html" class="btn btn-sm btn-success"
                      >Create A New Account</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4e207534e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/city.js"></script>
    <script src="assets/js/main.js"></script>
    <script></script>
  </body>
</html>
