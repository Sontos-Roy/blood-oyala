          <form action="" class="pt-5 pb-5">
            <div class="row justify-content-center">
              <!--Division Section-->
              <div class="col-lg-5 col-md-8 col-8 m-2">
                  <!-- <label for="divisions" class="form-label text-light">Select Division</label> -->
                  <select name="divisions" id="divisions" class="form-select col-8" onchange="divisionsList();">
                        <option disabled selected>Select Division</option>
                        <option value="Barishal">Barishal</option>
                        <option value="Chattogram">Chattogram</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Sylhet">Sylhet</option>
                  </select>
              </div>
              <!--/ Division Section-->
              <!--Districts Section-->
              <div class="col-lg-5 col-md-8 col-8 m-2">
                    <!-- <label for="distr">Select District</label> -->
                  <select name="" id="distr" onchange="thanaList();" class="form-select col-6 col-md-10 col-lg-6">
                    <option value="">Select An Option</option>
                  </select><!--/ Districts Section-->
              </div>
              <!--Upzilla Section-->
              <div class="col-lg-5 col-md-8 col-8 m-2">
                  <!-- <label for="polic_sta">Select Police Station</label> -->
                  <select name="" id="polic_sta" class="form-select col-12 col-md-10 col-lg-6">
                    <option value="">Select An Option</option>
                  </select>
              </div>
              <!--/ Upzilla Section-->
              <div class="col-lg-5 col-md-8 col-8 m-2">
                  <select class="form-select col-12 col-md-10 col-lg-6">
                      <!-- <option value="">Select Blood Group</option> -->
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                    </select>
              </div>
              <button class="btn btn-outline-light col-lg-2 col-md-3 col-4" type="submit"><i class="fas fa-search"></i> অনুরোধ করুন </button>
